<!DOCTYPE html>

<head>

    <title>Test de Etiqueta - Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @font-face {
            font-family: 'CustomArial';
            src: url('./public/fonts/arial/ARIAL.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .label-preview {
            border: 2px dashed #ccc;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .label-content {
            width: 11.69in;
            height: 4.26in;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: white;
            padding-left: 0;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #2563eb;
        }

        .base-code {
            font-size: 160px;
            font-weight: normal;
            letter-spacing: 12px;
            color: #000;
            font-family: 'CustomArial', sans-serif;
            margin: 0;
            line-height: 1;
        }

        .separator {
            width: 80%;
            border-top: 5px solid black;
            height: 0;
            margin: 10px 0;
        }

        .barcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .barcode {
            display: flex;
            align-items: center;
            gap: 1px;
            background: white;
            padding: 12px 16px;
        }

        .bar {
            height: 250px;
            background: black;
        }

        .bar-thin {
            width: 3px;
        }

        .bar-medium {
            width: 5px;
        }

        .bar-thick {
            width: 7px;
        }

        .barcode-text {
            font-size: 20px;
            color: #4b5563;
            letter-spacing: 8px;
            font-family: 'CustomArial', sans-serif;
        }

        .controls {
            text-align: center;
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        /* Print styles */
        @media print {
            @page {
                size: 11.69in 4.26in landscape;
                margin: 0;
            }

            body {
                background: white;
                padding: 0;
                margin: 0;
            }

            .container {
                box-shadow: none;
                padding: 0;
            }

            h1,
            .controls,
            .info {
                display: none;
            }

            .label-preview {
                border: none;
                padding: 0;
                margin: 0;
            }

            .label-content {
                page-break-after: avoid;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
